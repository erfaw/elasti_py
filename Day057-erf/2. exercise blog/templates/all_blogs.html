<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
</head>
<body>
    {% for blog_post in all_blogs: %}
        <a href="{{root_url}}/{{blogs_url}}/{{blog_post['id']}}">
            <h1>{{ blog_post['id'] }}. {{blog_post['title']}}</h1>
            <h2>{{blog_post['sub_title']}}</h2>
            <p>{{blog_post['body']}}</p>
        </a>
    {% endfor %}
</body>
</html>
