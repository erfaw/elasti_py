{% extends "base.html" %}
{% block content %}
<div class="box">
	<h1>Register</h1>
    {% if request.args.get('is_registered_before'): %}
        <span class="badge d-flex align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill">
            <span class="ml-2">!</span>
        <span class="vr mx-2"></span>
        This email registered already!
        </span>
    {% endif %}
    <form action="{{ url_for('register') }}" method="post">
    	<input type="text" name="name" placeholder="Name" required="required" />
		<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-primary btn-block btn-large">Sign me up.</button>
    </form>
</div>

{% endblock %}
