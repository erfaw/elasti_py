{% with messages = get_flashed_messages() %}
    {% if messages: %}
        {% for message in messages: %}
            <span class="badge d-flex align-items-center p-1 pe-2 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-pill text-wrap">
                <span class="ml-2">!</span>
                <span class="vr mx-2"></span>
                {{ message }}
            </span>
        {% endfor %}
    {% endif %}
{% endwith %}
